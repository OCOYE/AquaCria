<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Dinossauro</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game {
      position: relative;
      width: 600px;
      height: 200px;
      margin: 40px auto;
      background: #fff;
      border: 2px solid #ccc;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      left: 50px;
      bottom: 0;
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 8px;
    }
    #obstacle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 20px;
      height: 40px;
      background: #228B22;
      border-radius: 4px;
    }
    #jumpBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #score {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Jogo do Dinossauro</h2> <!-- Se você estiver lendo isso, não conte para ninguém, segredo entre nós!! -->
  <div id="game">
    <div id="dino"></div>
    <div id="obstacle"></div>
  </div>
  <button id="jumpBtn">Pular</button>
  <div id="score">Pontuação: 0</div>
  <script>
    const dino = document.getElementById('dino');
    const obstacle = document.getElementById('obstacle');
    const jumpBtn = document.getElementById('jumpBtn');
    const scoreDiv = document.getElementById('score');
    let isJumping = false;
    let score = 0;
    let gameOver = false;

    function jump() {
      if (isJumping || gameOver) return;
      isJumping = true;
      let jumpHeight = 0;
      const upInterval = setInterval(() => {
        if (jumpHeight >= 90) {
          clearInterval(upInterval);
          const downInterval = setInterval(() => {
            if (jumpHeight <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              jumpHeight -= 5;
              dino.style.bottom = jumpHeight + 'px';
            }
          }, 20);
        } else {
          jumpHeight += 5;
          dino.style.bottom = jumpHeight + 'px';
        }
      }, 20);
    }

    jumpBtn.addEventListener('click', jump);

    function moveObstacle() {
      let obstaclePos = 600;
      obstacle.style.right = '0px';
      const obstacleInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(obstacleInterval);
          return;
        }
        obstaclePos -= 5;
        obstacle.style.right = (600 - obstaclePos) + 'px';

        // Colisão
        const dinoBottom = parseInt(dino.style.bottom) || 0;
        if (obstaclePos < 90 && obstaclePos > 50 && dinoBottom < 40) {
          gameOver = true;
          scoreDiv.textContent = 'Game Over! Pontuação: ' + score;
          obstacle.style.right = (600 - obstaclePos) + 'px';
        }

        // Passou do dinossauro
        if (obstaclePos < 0) {
          score++;
          scoreDiv.textContent = 'Pontuação: ' + score;
          obstaclePos = 600 + Math.floor(Math.random() * 200);
        }
      }, 20);
    }

    moveObstacle();
  </script>
</body>
</html>
